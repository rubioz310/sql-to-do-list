<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>To Do List</title>
</head>
<body>
    <head>
        <div class="container-fluid header">
            <h1>
                To Do List
            </h1>
        </div>
    </head>
    <main>
        
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-sm-6">
                    <input type="text" id="taskInput" class="form-control" placeholder="New task here">
                </div>
            </div>
            <div class="row justify-content-center">
                <button id="newTask" class="btn btn-success col-sm-3">Add Task</button>
            </div>
        </div>

        <section class="container tableContainer">
            <table class="table table-bordered table-striped" >
                <thead class="taskHeader">
                    <tr>
                        <th>Task description</th>
                        <th>Status</th>
                        <th>Change status</th>
                        <th>Delete button</th> <!-- Remember to remove column header-->
                    </tr>
                </thead>
                <tbody id="tasksTable"> 

                </tbody>
            </table>
        </section>
    </main>
    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
